<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDJ SHEETS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./rdj sheets logo.jpg">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="https://rdjx3.github.io/rdj/" target="_blank" class="top-button">
                <img src="rdj sheets logo.jpg" alt="Button Image" class="button-image">
            </a>
            <button class="top-button">Button 2</button>
            <button class="top-button">Button 3</button>
            <a href="https://discord.gg/CuV6eDrSnM" target="_blank" class="top-button">
                <img src="ds logo black.png" alt="Button Image" class="button-image">
            </a>
            <button class="top-button">Button 5</button>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search...">
            <button type="submit" id="search-button">Search</button>
        </div>
        <div id="button-container">
            <button class="text-button" data-text="eee">eee</button>
            <button class="text-button" data-text="aaa">aaa</button>
        </div>
    </main>

    <!-- Modal -->
    <div id="textModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
            <button class="copy-button" id="copy-button">Copy</button>
        </div>
    </div>

    <script>
        // Search functionality
        const searchBar = document.getElementById('search-bar');
        const buttons = document.querySelectorAll('.text-button');

        searchBar.addEventListener('input', function() {
            const query = searchBar.value.toLowerCase();
            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (text.includes(query)) {
                    button.style.display = 'inline-block';
                } else {
                    button.style.display = 'none';
                }
            });
        });

        // Modal functionality
        const modal = document.getElementById('textModal');
        const closeBtn = document.querySelector('.close');
        const copyBtn = document.getElementById('copy-button');
        const modalText = document.getElementById('modal-text');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                modalText.textContent = button.dataset.text;
                modal.style.display = 'block';
            });
        });

        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        copyBtn.addEventListener('click', function() {
            // Copy the modal text content to the clipboard
            navigator.clipboard.writeText(modalText.textContent).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
